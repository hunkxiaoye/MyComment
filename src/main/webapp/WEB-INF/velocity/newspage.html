<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>标题列表</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>
            标题
        </th>
        <th>
            查看评论
        </th>
    </tr>
    </thead>
    <tbody>
    #foreach($item in $list)
    <tr>
        <td>
          $item.message
        </td>

        <td>
            <a href="/comment/commentList?newsid=$item.id">加入购物车</a>
        </td>
    </tr>
    #end
    </tbody>
</table>
</body>
</html>
