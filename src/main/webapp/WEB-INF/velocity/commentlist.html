<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>评论</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>

        </th>
        <th>

        </th>
    </tr>
    </thead>
    <tbody>
    #foreach($item in $list)
    <tr>
        <td>
            $item.commentinfo
        </td>

        <td>
            <a href="/comment/commentdetail?commentid=$item.id">查看详细</a>
        </td>
    </tr>
    #end
    </tbody>
</table>
#if($lastpage==0&&$nextpage==0)
<span>暂时没有评论</span>
#elseif($nextpage==-1)
<a href="/comment/getcomment?pagenumber=$lastpage&newsid=$newsid">上一页</a>&nbsp;&nbsp;<a href="#">尾页</a>
#elseif($lastpage==0)
<a href="/comment/getcomment?pagenumber=0&newsid=$newsid">首页</a>&nbsp;&nbsp;<a href="/comment/getcomment?pagenumber=$nextpage&newsid=$newsid">下一页</a>
#else
<a href="/comment/getcomment?pagenumber=$lastpage&newsid=$newsid">上一页</a>&nbsp;&nbsp;<a href="/comment/getcomment?pagenumber=$nextpage&newsid=$newsid">下一页</a>
#end
<a href="/comment/addcomment?newsid=$newsid">添加评论</a>
</body>
</html>
